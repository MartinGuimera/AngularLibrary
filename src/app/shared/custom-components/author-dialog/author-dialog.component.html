<div>
  <div>
    <div class="dialog_title">{{title}}</div>
  </div>
  <div class="dialog_body">
    <div>
      <mat-form-field appearance="outline" class="dialog_identificator">
        <mat-label>Identificador</mat-label>
        <input type="number" matInput placeholder="Identificador" disabled [(ngModel)]="author.id">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" class="dialog_name">
        <mat-label>Nombre</mat-label>
        <input type="text" matInput placeholder="Nombre..." required [(ngModel)]="author.name">
        <mat-error>AÃ±ade el nombre del autor</mat-error>
      </mat-form-field>
    </div>
    
  </div>
  <div class="buttons">
    <button mat-button class="white_button" (click)="onClose()">Cerrar</button>
    <button mat-button class="black_button" (click)="onSave()">Guardar</button>
  </div>
</div>
