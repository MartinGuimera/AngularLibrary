<div>
  <div>
    <div class="dialog_title">{{title}}</div>
  </div>
  <div class="dialog_body">
    <div>
      <mat-form-field appearance="outline" class="dialog_identificator">
        <mat-label>Id</mat-label>
        <input type="number" matInput placeholder="Id" disabled [(ngModel)]="genre.id">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" class="dialog_name">
        <mat-label>Name</mat-label>
        <input type="text" matInput placeholder="Name..." required [(ngModel)]="genre.name">
        <mat-error>AÃ±ade el nombre del genro</mat-error>
      </mat-form-field>
    </div>
  </div>
  <div class="buttons">
    <button mat-button class="white_button" (click)="onClose()">Close</button>
    <button mat-button class="black_button">Save</button>
  </div>
</div>
